
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/main.css">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    
   <button type="button" class="btn btn-danger button12" data-toggle="modal" data-target="#my-modal">Удалить</button>
   <button type="button" class="btn btn-primary button12">Назад</button>
      <!-- Модальное окно от bootstrap -->
     <div class="modal fade" id="my-modal">
     <!-- Само (белое) модальное окно -->
     <div class="modal-dialog">
     <!-- Содержимое модального окна -->
       <div class="modal-content">
       <!-- Шапка модального окна -->
         <div class="modal-header">
         <!-- Закрыть -->
           <button type="button" class="close close1" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <!-- Заголовок -->
           <h4 class="modal-title">Confirm</h4>
         </div>
         <!-- Тело модального окна -->
         <div class="modal-body">
           <p>Are you sure to delete this file?&hellip;</p>
         </div>
         <!-- Подвал модального окна -->
         <div class="modal-footer">
           <button type="button" class="btn btn-success button12" data-dismiss="modal">Yes</button>
           <button type="button" class="btn btn-danger button12">No</button>
         </div>
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->
   


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
