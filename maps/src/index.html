
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Амин Кучуков|Нальчик|Разработка сайтов</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/animated.css">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  
  
    <div class="row">
      <div class="col-lg-12">
        <div id="map" style="width: 100%; height: 430px"  ></div>
      </div>
    </div>
    <div class="row">
    <div class="col-lg-12">
      <img src="img/111111111111111.png" alt="">
    </div>  
    
    </div> 

  


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.2.1.js"></script>
    <script>
      ymaps.ready(function () {
          var myMap = new ymaps.Map('map', {
                  center: [55.751574, 37.573856],
                  zoom: 11

              }, {
                  searchControlProvider: 'yandex#search',


              }),
              // Создаём макет содержимого.
              MyIconContentLayout = ymaps.templateLayoutFactory.createClass(
                  '<div style="color: #FFFFFF; font-weight: bold;">$[properties.iconContent]</div>'


              ),

              myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
               
              }, {
                  // Опции.
                  // Необходимо указать данный тип макета.
                  iconLayout: 'default#image',
                  // Своё изображение иконки метки.
                  iconImageHref: 'img/kontact2 .png',
                  // Размеры метки.
                  iconImageSize: [380, 470],
                  // Смещение левого верхнего угла иконки относительно
                  // её "ножки" (точки привязки).
                  iconImageOffset: [-500, -308]

              }),

              myPlacemarkWithContent = new ymaps.Placemark([55.661574, 37.573856], {
                  hintContent: 'Собственный значок метки с контентом',
                  balloonContent: 'А эта — новогодняя',
                  iconContent: ''
              }, {
                  // Опции.
                  // Необходимо указать данный тип макета.
                  iconLayout: 'default#imageWithContent',
                  // Своё изображение иконки метки.
                  iconImageHref: 'images/ball.png',
                  // Размеры метки.
                  iconImageSize: [48, 48],
                  // Смещение левого верхнего угла иконки относительно
                  // её "ножки" (точки привязки).
                  iconImageOffset: [-24, -24],
                  // Смещение слоя с содержимым относительно слоя с картинкой.
                  iconContentOffset: [15, 15],
                  // Макет содержимого.
                  iconContentLayout: MyIconContentLayout,

              });

          myMap.geoObjects
              .add(myPlacemark)
              .add(myPlacemarkWithContent);
             myMap.behaviors.disable('scrollZoom');
      });
      


    </script>
  </body>
</html>
